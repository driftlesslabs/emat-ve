---
# VEState Scope Definition for ODOT OTP

scope:
    name: VEState
    desc: VisionEval State Strategic Planning Model. ODOT OTP (Driverless)

inputs:

    # INVESTMENT
    OTPINVEST:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: OTPINVEST
        # FILENAME: azone_charging_availability.csv
        # FILENAME: azone_prop_sov_dvmt_diverted.csv
        # FILENAME: azone_veh_use_taxes.csv
        # FILENAME: marea_carsvc_availability.csv
        # FILENAME: marea_d3bpo4_adj.csv
        # FILENAME: marea_lane_miles.csv
        # FILENAME: marea_mix_targets.csv
        # FILENAME: marea_operations_deployment.csv
        # FILENAME: marea_travel-demand-mgt_by_area-type.csv
        # FILENAME: marea_transit_service.csv
        # FILENAME: marea_transit_powertrain_prop.csv (Directory T8-2)
        # FILENAME: marea_transit_fuel.csv  (Directory T8-2)
        # FILENAME: marea_transit_biofuel_mix.csv (Directory T8-2)
        # MODELNAME: _manipulate_inv
        shortname: Investment Scenario
        address: OTPINVEST
        ptype: policy lever
        dtype: cat
        desc: A suite of inputs that are all tied to this categorical input.
        default: CURRENT
        values:
            - CURRENT
            - 1_3MORE
            - DOUBLE
            - BLUESKY

    # ELECTRIFICATION
    POWERTRAINSCEN:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: POWERTRAINSCEN
        # FILENAME: run_model.R (script is modified to use different version of model script)
        # FILENAME: 
        # MODEL NAME: _manipulate_powertrainscen
        shortname: Powertrain and Fuels
        address: POWERTRAINSCEN
        ptype: exogenous uncertainty
        dtype: cat
        desc: Powertrain and Fuels package scenario.
        default: MEDHH
        values:
            - MEDHH     # Balanced Scenario
            - HIGHHH    # High Transit Inputs with updated PowerTrainsandFuels Package

    # ENERGY COST
    FUELCOSTSCALE:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: FUELANDPOWERCOSTSCALE
        # FILENAME: azone_fuel_power_cost.csv
        # MODEL NAME: _manipulate_energycost
        shortname: Fuel Cost
        address: FUELANDPOWERCOSTSCALE
        ptype: exogenous uncertainty
        dtype: float
        desc: Fuel cost scaling factor
        default: 1
        min: 1  #-   # Default value
        max: 4  #-   # Scale by 4

    # ENERGY COST
    POWERCOSTSCALE:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: FUELANDPOWERCOSTSCALE
        # FILENAME: azone_fuel_power_cost.csv
        # MODEL NAME: _manipulate_energycost
        shortname: Power Cost
        address: FUELANDPOWERCOSTSCALE
        ptype: exogenous uncertainty
        dtype: float
        desc: Power cost scaling factor
        default: 1
        min: .75  #-   # Scale by 0.75
        max: 3    #-   # Scale by 4

    # TECHNOLOGY OPTION
    DRVLESSADJSCEN:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: DRVLESSADJSCEN
        # FILENAME: av_lev5_effect_adj_param.csv
        # MODEL NAME: _manipulate_drvlessadj
        shortname: Driverless Effect Adjustment
        address: DRVLESSADJSCEN
        ptype: exogenous uncertainty
        dtype: float
        desc: Factor to scale the effect of driverless vehicles only on congestion compared to effect of 100% driverless vehicles on congestion.
        default: 1    # Use the default value of adjustment effects
                      # av_lev5_effect_adj_param: Beta
        min: 0.25     # Scale the beta values by 0.25 making the congestion and smoothing affect exponentially in proportion of driverless DVMT
                      # av_lev5_effect_adj_param: Beta
        max: 4        # Scale the beta values by 4 making the congestion and smoothing affect linearly in proportion of driverless DVMT
                      # av_lev5_effect_adj_param: Beta

    CARSVCDEADHEADFACTOR:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: CARSVCDEADHEADFACTOR
        # FILENAME: azone_carsvc_characteristics.csv
        # MODEL NAME: _manipulate_carsvcdeadheadfactor
        shortname: Car Service Deadhead
        address: CARSVCCHARACTERISITCS
        ptype: exogenous uncertainty
        dtype: float
        desc: Car service deadheading adjustment factor
        default: 1  # Default values of deadheading proportions and factors for car services
                   
        max: 4      # Scale up the deadheading factors to a point where deadheading is about 80% of the actual DVMT consumed in car services
        min: .75    # Scale down the deadheading factor to a point that deadheading is negligible compared to DVMT consumed in car services

    CARSVCACCESSTIMEFACTOR:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: CARSVCACCESSTIMEFACTOR
        # FILENAME: azone_vehicle_access_times.csv
        # MODEL NAME: _manipulate_access_time
        shortname: Car Service Access Time
        address: CARSVCACCESSTIMEFACTOR
        ptype: exogenous uncertainty
        dtype: float
        desc: Factor to adjust average amount of time in minutes required for access to and egress from a car services for a trip
        default: 1
        min: 0.25
        max: 2

    # AVMARKETSHARE
    AVMARKETSHARE:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: AVMARKETSHARE
        # FILENAME: region_av_market_share.csv
        # MODEL NAME: _manipulate_avshare
        # Input file is completely overwritten by these numbers
        shortname: AVMARKETSHARE
        address: AVMARKETSHARE
        ptype: exogenous uncertainty
        dtype: cat
        desc: The proportion of total av market share
        default: MID
        values:
            - LOW     # 25% AV market share
            - MID     # 50% AV market share
            - HIGH    # 80% AV market share
            - FULL    # 100$ AV market share

    # AVL5MARKETSHARE
    AVL5MARKETSHARE:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: AVMARKETSHARE
        # FILENAME: region_av_market_share.csv
        # MODEL NAME: _manipulate_avshare
        shortname: AVL5MARKETSHARE
        address: AVMARKETSHARE
        ptype: exogenous uncertainty
        dtype: float
        desc: The proportion of level 5 market share within AVs
        default: .5
        min: 0
        max: 1

    CARSVCCOSTFACTOR:
        # TMIP - MANIPULATION
        # SCENARIOFOLDER: CARSVCCHARACTERISITCS
        # FILENAME: azone_carsvc_characteristics.csv
        # MODEL NAME: _manipulate_carsvcdeadheadfactor
        shortname: Car Service Cost Multiplier
        address: CARSVCCHARACTERISITCS
        ptype: exogenous uncertainty
        dtype: float
        desc: Factor to adjust shared and unshared car service cost
        default: 1
        min: 0.1
        max: 2

    REGIONTELEWORK:
        # TMIP - CATEGORICAL
        # SCENARIOFOLDER: REGIONTELEWORK
        # FILENAME: region_telework.csv
        # MODEL NAME: _manipulate_region_telework
        shortname: Level of telework
        address: REGIONTELEWORK
        ptype: exogenous uncertainty
        dtype: cat
        desc: Base or High level of teleworking
        default: BASE
        values:
            - BASE
            - LEV1 # Modest part time growth
            - LEV2 # More full time growth
            - LEV3 # More full time growth

    CONGESTIONCHARGES:
        # TMIP - MIXTURE
        # SCENARIOFOLDER: CONGESTIONCHARGES
        # FILENAME: marea_congestion_charges.csv
        # MODEL NAME: _manipulate_congestion_charges
        shortname: Congestion charges
        address: CONGESTIONCHARGES
        ptype: exogenous uncertainty
        dtype: float
        desc: Factor for interpolating between high (0.2) and low(0) value of freeway congestion charges fore metro region
        default: 0
        min: 0
        max: 1

    ADVALOREMTAX:
        # TMIP - MIXTRE
        # SCENARIOFOLDER: ADVALOREMTAX
        # FILENAME: azone_hh_veh_own_taxes.csv
        # MODEL NAME: _manipulate_ad_valorem_tax
        shortname: Ad valorem tax
        address: ADVALOREMTAX
        ptype: exogenous uncertainty
        dtype: float
        desc: Factor for interpolating between low(0) and high(0.1) value of ad valorem tax
        default: 0
        min: 0
        max: 1

    

